<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chatbot FAQ</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>ถาม-ตอบ Chatbot FAQ</h1>
    <form method="post" th:action="@{/web/faq}">
        <div>
            <label for="query">คำถามของคุณ:</label>
            <input type="text" id="query" name="query" required>
        </div>
        <div>
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>
        </div>
        <div>
            <label for="sessionId">Session ID:</label>
            <input type="text" id="sessionId" name="sessionId" required>
        </div>
        <div>
            <label for="eventId">Event ID (ถ้ามี):</label>
            <input type="text" id="eventId" name="eventId">
        </div>
        <div>
            <button type="submit">ถาม Chatbot</button>
        </div>
    </form>
</body>
</html>
