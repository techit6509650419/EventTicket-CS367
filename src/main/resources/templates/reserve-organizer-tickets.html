<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reserve Organizer Tickets</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Reserve Organizer Tickets</h1>
    <form method="post" th:action="@{/web/reserve-organizer-tickets}">
        <div>
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>
        </div>
        <div>
            <label for="eventId">Event ID:</label>
            <input type="text" id="eventId" name="eventId" required>
        </div>
        <div>
            <label for="ticketType">Ticket Type:</label>
            <input type="text" id="ticketType" name="ticketType" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div>
            <label for="note">Note:</label>
            <input type="text" id="note" name="note">
        </div>
        <div>
            <button type="submit">Reserve</button>
        </div>
    </form>
</body>
</html>
