<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ Result</title>
</head>
<body>
    <h1>FAQ Result</h1>
    <div th:if="${faq != null}">
        <p>Answer: <span th:text="${faq.answer}"></span></p>
        <p>Confidence: <span th:text="${faq.confidence}"></span></p>
        <div th:if="${faq.relatedFaq != null}">
            <h3>Related Questions:</h3>
            <ul>
                <li th:each="item : ${faq.relatedFaq}" th:text="${item.question}"></li>
            </ul>
        </div>
    </div>
    <a href="/web/faq">Back</a>
</body>
</html>
